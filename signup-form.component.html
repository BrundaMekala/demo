<div class="row ">
  <div class="col-sm-7 custom-row jumbotron">

    <form novalidate (ngSubmit)="onFormSubmit(signupForm)" #signupForm="ngForm">
      <fieldset>
        <legend>Basic Details</legend>

        <!-- Name input block -->
        <div class="form-group">
          <label for="cName" class="col-lg-2
	control-label">Company Name</label>
          <div class="col-lg-7">
            <input type="text" class="form-control" [ngModel]="user.cName" name="cName" #cName="ngModel" id="cName" placeholder="Name of Company"
              required>
          </div>

          <!-- Name error block -->
          <div *ngIf="cName.invalid && ( cName.touched)" class="col-sm-3 text-danger">
            <div *ngIf="cName.errors?.required">
              Name can't be blank
            </div>
          </div>
        </div>

        <!-- Description input block -->
        <div class="form-group">
          <label for="cDescription" class="col-lg-2
control-label">Description</label>
          <div class="col-lg-7">
            <input type="text" class="form-control" [ngModel]="user.cDescription" name="cDescription" #cDescription="ngModel" id="cDescription"
              placeholder="Description" required>
          </div>

          <!-- Name error block -->
          <div *ngIf="cDescription.invalid && ( cDescription.touched)" class="col-sm-3 text-danger">
            <div *ngIf="cDescription.errors?.required">
              Description can't be blank
            </div>
          </div>
        </div>

        <!-- Email input block -->
        <div class="form-group">
          <label for="inputEmail" class="col-lg-2
		      control-label">Email</label>
          <div class="col-lg-7">
            <input type="text" class="form-control" [ngModel]="user.email" name="email" #email="ngModel" id="inputEmail" placeholder="Email"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
          </div>


          <!-- Email error block -->

          <div *ngIf="email.invalid && ( email.touched)" class="col-sm-3 text-danger">
            <div *ngIf="email.errors?.required">
              Email field can't be blank
            </div>
            <div *ngIf="email.errors?.pattern && email.touched">
              The email id doesn't seem right
            </div>
          </div>
        </div>

        <!-- Password block -->
        <div ngModelGroup="cAddress" #cAddress="ngModelGroup">
          <div class="form-group">
            <label for="cBuildingNo" class="col-lg-2 	control-label">Building No</label>
            <div class="col-lg-7">
              <input type="text" class="form-control" ngModel name="cBuildingNo" id="cBuildingNo" placeholder="Building No" minlength="8"
                required>
            </div>
          </div>

          <div class="form-group">
            <label for="cLocation" class="col-lg-2
		      control-label">Location</label>
            <div class="col-lg-7">
              <input type="text" class="form-control" ngModel name="cLocation" id="cLocation" placeholder="Location">
            </div>
          </div>
          <div class="form-group">
            <label for="cCity" class="col-lg-2
		      control-label">City</label>
            <div class="col-lg-7">
              <input type="text" class="form-control" ngModel name="cCity" id="cCity" placeholder="City">
            </div>
          </div>
          <div class="form-group">
            <label for="cState" class="col-lg-2
		      control-label">State</label>
            <div class="col-lg-7">
              <input type="text" class="form-control" ngModel name="cState" id="cState" placeholder="State">
            </div>
          </div>
          <div class="form-group">
            <label for="cPin" class="col-lg-2
		      control-label">Pin</label>
            <div class="col-lg-7">
              <input type="text" class="form-control" ngModel name="cPin" id="cPin" placeholder="Pin">
            </div>
          </div>
          <!-- Password error block -->
          <div *ngIf="(cAddress.invalid|| cAddress.value?.cBuildingNo != cAddress.value?.cLocation) && (cAddress.touched)" class="col-sm-3 text-danger">

            <div *ngIf="cAddress.invalid">
              <!-- <div *ngIf="cAddress.invalid; else nomatch"> -->
              Password needs to be more than 8 characters
            </div>
            <!-- <ng-template #nomatch>
              Passwords don't match
            </ng-template> -->

          </div>
        </div>

        <br>
        <!-- Select Gender block -->
        <div class="form-group">
          <label for="select" class="col-lg-2">Company Type</label>
          <div class="col-lg-7">
            <select id="select" class="form-control" [ngModel]="user.gender" name="gender" required>
              <option selected disabled> Select type
              </option>
              <option *ngFor="let g of gender" [value]="g"> {{g}}
              </option>
            </select>
          </div>
        </div>


        <!-- Name input block -->
        <div class="form-group">
          <label for="cdate" class="col-lg-2
control-label">Company Name</label>
          <div class="col-lg-7">
            <input type="date" class="form-control" [ngModel]="user.cdate" name="cdate" #cdate="ngModel" id="cdate" required>
          </div>

          <!-- Name error block -->
          <div *ngIf="cdate.invalid && (cdate.touched)" class="col-sm-3 text-danger">
            <div *ngIf="cdate.errors?.required">
              Date can't be blank
            </div>
          </div>
        </div>

        <!-- Terms checkbox block -->

        <!-- <div class="form-group checkbox">
          <div class="col-lg-6 ">
            <input type="checkbox" ngModel name="terms" #terms="ngModel" required> Confirm that you've read the Terms and Condition
          </div> -->

        <!-- Terms checkbox error block -->
        <!-- <div *ngIf="(terms.invalid && terms.touched)" class="col-lg-4 text-danger">
            You need to check this box to continue
          </div>
        </div> -->

        <!-- Buttons block -->
        <div class="form-group ">
          <div class="col-lg-10 col-lg-offset-2">
            <button type="reset" class="btn btn-default">Cancel</button>
            <button type="submit" class="btn btn-success" [disabled]="!signupForm.form.valid"> Submit
            </button>
          </div>
        </div>

      </fieldset>
    </form>
  </div>
</div>
